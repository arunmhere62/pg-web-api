name: Deploy NestJS API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare SSH key
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.VPS_SSH_KEY_B64 }}" | base64 -d > /home/runner/.ssh/id_ed25519
          chmod 600 /home/runner/.ssh/id_ed25519

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: /home/runner/.ssh/id_ed25519
          port: 22
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            git fetch --all
            git reset --hard origin/main

            echo "${{ secrets.VPS_ENV }}" | base64 -d > .env

            npm install
            npm run build

            pm2 restart admin-api --update-env || pm2 start ecosystem.config.js --only admin-api
            pm2 save

# Nginx Configuration for PG Admin API
# Place this file in /etc/nginx/sites-available/pg-admin-api
# Then create symlink: sudo ln -s /etc/nginx/sites-available/pg-admin-api /etc/nginx/sites-enabled/

# Upstream configuration for Node.js application
upstream pg_admin_api {
    server 127.0.0.1:5002;
    keepalive 64;
}

# HTTP Server Block
server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain
    server_name admin-api.yourdomain.com;
    # Or use IP address for testing: server_name 72.62.194.189;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Client body size limit (for file uploads)
    client_max_body_size 50M;
    
    # Logging
    access_log /var/log/nginx/pg-admin-api-access.log;
    error_log /var/log/nginx/pg-admin-api-error.log;
    
    # Root location - proxy to Node.js app
    location / {
        proxy_pass http://pg_admin_api;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://pg_admin_api/health;
        access_log off;
    }
    
    # API documentation (Swagger)
    location /api/web/v1/docs {
        proxy_pass http://pg_admin_api/api/web/v1/docs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

